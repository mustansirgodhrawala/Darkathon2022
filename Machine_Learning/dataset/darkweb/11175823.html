    button {

    input[type="text"] {

      color: #212529;
      background-color: #fff;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      appearance: none;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    input[type="text"]:focus {
      color: #212529;
      background-color: #fff;
      border-color: #86b7fe;
      outline: 0;
      box-shadow: 0 0 0 0.25rem rgb(13 110 253 / 25%);

    input.is-invalid {
      border-color: #dc3545;
      padding-right: calc(1.5em + .75rem);

      background-position: right calc(.375em + .1875rem) center;
      background-size: calc(.75em + .375rem) calc(.75em + .375rem);
      background-color: #fff;
    }

    .invalid-feedback {
      display: none;
      width: 100%;
      margin-top: .25rem;
      font-size: .875em;
      color: #dc3545;
    }

    .is-invalid~.invalid-feedback {
      display: block;

 </head>
 <body>
  <table border="0" cellpadding="10" cellspacing="0" height="100%" width="100%">
   <tbody>
    <tr>
     <td align="center" valign="middle">
      <h1>
       WELCOME TO SITE
      </h1>
      <p>
       <strong>
        DARK SOCIAL NETWORK
       </strong>
      </p>
      <!--<p><a href="/">ENTER</a></p>-->
      <div style="border-radius: .25rem; background-color: #ccc; padding:10px; max-width: 470px; margin-left: auto; margin-right: auto; margin-top: 20px;">
       <form action="/assets/php/process-form.php" id="form" method="post" novalidate="">
        <div class="captcha">
         <label for="captcha">
          Enter captcha code:
         </label>
         <table align="left" cellpadding="2" cellspacing="0">
          <tbody>
           <tr>
            <td valign="middle">
             <div class="captcha__image-reload">
              <img alt="captcha" class="captcha__image" src="/assets/php/captcha.php" width="132"/>
              <button class="captcha__refresh" type="button">
              </button>
             </div>
            </td>
            <td valign="middle">
             <div class="captcha__group">
              <input id="captcha" name="captcha" type="text"/>
              <div class="invalid-feedback">
              </div>
             </div>
            </td>
           </tr>
          </tbody>
         </table>
        </div>
        <button type="submit">
         SEND
        </button>
       </form>
       <div class="form-result d-none">
        <a href="/" style="font-size:34px;color:#2e7d32;">
         ENTER CAVETOR
        </a>
       </div>
      </div>
     </td>
    </tr>
   </tbody>
  </table>
  <script>
   const refreshCaptcha = (target) => {
      const captchaImage = target.closest('.captcha__image-reload').querySelector('.captcha__image');
      captchaImage.src = '/assets/php/captcha.php?r=' + new Date().getUTCMilliseconds();
    }

    const captchaBtn = document.querySelector('.captcha__refresh');
    captchaBtn.addEventListener('click', (e) => refreshCaptcha(e.target));

    const form = document.querySelector('#form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      try {
        fetch(form.action, {
          method: form.method,
          credentials: 'same-origin',
          body: new FormData(form)
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            document.querySelectorAll('input.is-invalid').forEach((input) => {
              input.classList.remove('is-invalid');
              input.nextElementSibling.textContent = '';
            });
            if (!data.success) {
              refreshCaptcha(form.querySelector('.captcha__refresh'));
              data.errors.forEach(error => {
                const input = form.querySelector(`[name="${error[0]}"]`);
                if (input) {
                  input.classList.add('is-invalid');
                  input.nextElementSibling.textContent = error[1];
                }
              })
            } else {
              form.reset();
              form.querySelector('.captcha__refresh').disabled = true;
              form.querySelector('[type=submit]').disabled = true;
              document.querySelector('.form-result').classList.remove('d-none');
            }
          });
      } catch (error) {
        console.error('Ошибка:', error);
      }
    });
  </script>
